<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input type</title>
  <script>
    function getvalue() {
      var range = document.getElementById("mynumber").value;
      alert(range);
    }
  </script>
</head>
<body>
  <form>
    <label for="mydate">Select Date:</label>
    <input type="date" value="2019-04-15" id="mydate">
    <button type="button" onclick="getvalue();">Get Value</button>
    <br>
    <br>
    <label for="myemail">E-mail:</label>
    <input type="email" id="myemail" required>
    <button type="button" onclick="getvalue();">Get Value</button>
    <br>
    <br>
    <label for="range">Range:</label>
    <input type="range" min="1" max="10" step="0.5" id="mynumber">
    <button type="button" onclick="getvalue();">Get Value</button>
    <br>
    <br>
    <label for="mysearch">Search Website</label>
    <input type="search" id="mysearch">
    <button type="button" onclick="getvalue();">Get Value</button>
  </form>
</body>
</html>
