<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caption side</title>
  <style>
    table,td,th {
      border:1px solid gray;
    }
    caption {
      caption-side:top;
    }
  </style>
</head>
<body>
  <table>
    <caption>
      Table 1.0 - user details
    </caption>
    <thread>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thread>
    <tbody>
      <tr>
      <td>1</td>
      <td>John Carter</td>
      <td>johncarter@gmail.com</td>
    </tr>
    </tbody>
  </table>
</body>
</html>
